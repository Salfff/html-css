<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
        }

        td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>
        Testando mesclagem de c√©lulas - desafio013 TABELAS parte 1
    </h1>

    <table>
        <!--Row 1-->
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>

        <!--Row 2-->
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>

        <!--Row 3-->
        <tr> 
            <td colspan="3">8</td>
            <td>9</td>
        </tr>

        <!--Row 4-->
        <tr>
            <td rowspan="2">10</td>
            <td colspan="2">11</td>
            <td>12</td>
        </tr>

        <!--Row 5-->
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>
</html>
