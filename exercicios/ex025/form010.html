<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <h1>Formulário</h1>
  <form action="cadastro.js" method="get" autocomplete="on">
  
  <div>
    <label for="iano">Em que ano você nasceu?</label>
    <input type="number" name="iano" id="iano" min="1900" max="2025" value="2000" oninput="calcIdade()">
  </div>

  <div>
    <label for="saida">Sua idade é:</label>
    <output id="saida">0</output>
  </div>

  <div>
    <input type="submit" value="enviar">
    <input type="reset" value="limpar">
  </div>
</form>

  <script>
    function calcIdade() {
      var ano = document.getElementById('iano')
      var output = document.getElementById('saida')

      var data = new Date().getFullYear()
      output.innerHTML = Number(data) - Number(ano.value);


    }
  </script>
</body>
</html>
