<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <h1>
    Exemplo de formulário
  </h1>

  <form action="cadastro.js" method="get" autocomplete="on">
    <fieldset>
      <legend>Dados pessoais</legend>
      <div>
        <label for="inemail">E-mail</label>
        <input type="email" name="inemail" id="inemail" autocomplete="email" required>
      </div>
      <!-- Estudar mais sobre RegEx -->
      <div>
        <label for="intel">Telefone</label>
        <input type="intel" id="intel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required>
      </div>
    </fieldset>

    <div>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </div>
  </form>
</body>
</html>
