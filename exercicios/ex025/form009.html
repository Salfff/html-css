<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <h1>Formulário</h1>
  <form action="cadastro.js" method="get" autocomplete="on">
    
  <div>
    <label for="inum">Numero:</label>
    <input type="range" name="inum" id="inum" min="0" max="10" oninput="ival.innerHTML = Number(inum.value)">
    <output  id="ival" >5</output>
  </div>  

  <div>
    <input type="submit" value="enviar">
    <input type="reset" value="limpar">
  </div>
</form>
</body>
</html>
