<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <form action="cadastro.js" method="post" autocomplete="on">
    <div>
      <label for="incor">Cor:</label>
      <input type="color" name="incor" id="incor">
    </div>

    <div>
      <label for="inivel">Nível de satisfação:</label>
      <input type="range" name="inivel" id="inivel" min="2" max="5" value="1">
    </div>

    <div>
      <label for="infoto">Foto de perfil:</label>
      <input type="file" name="infoto" id="infoto">
    </div>

    <div>
      <input type="submit" value="enviar">
      <input type="reset" value="limpar">
    </div>
  </form>
</body>
</html>
