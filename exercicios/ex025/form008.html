<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <h1>Formulário</h1>
  <form action="cadastro.js" method="get" autocomplete="on">
    <fieldset>
      <label for="in1">Número 1:</label>
      <input type="number" name="n1" id="in1" min="0" max="50" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)" required> <br>

      <label for="in2">Número 2:</label>
      <input type="number" name="n2" id="in2" min="0" max="50" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)" required><br>

      <label for="isoma">Soma:</label>
      <output name="soma" id="isoma">0</output>
    </fieldset>
  
  

  <div>
    <input type="submit" value="enviar">
    <input type="reset" value="limpar">
  </div>
</form>
</body>
</html>
