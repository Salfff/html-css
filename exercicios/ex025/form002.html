<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.js" method="post">
      <div>
        <label for="inusu">Usuário</label>
        <input type="text" name="inusu" id="inusu" minlength="5" maxlength="20" size="10" placeholder="nome do usuário" required/>
      </div>
      <div>
        <label for="insen">Senha</label>
        <input type="password" name="insen" id="insen" required/>
      </div>
      <div>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </div>
    </form>
  </body>
</html>
