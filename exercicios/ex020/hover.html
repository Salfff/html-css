<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
        }

        div > p {
            display:none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 200px;
            transition-delay: 5s;
        }

        div:hover{
            color:blue;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        &dollar;
        <p>Texto escondido. . .</p>
    </div>
</body>
</html>
